<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="styles1.css" type="text/css" rel="stylesheet" />

    <title></title>
  
   
  </head>
  <body>
      <section class="form my-4 mx-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-5">
              <img src="me.jpeg" alt="" class="img-fluid">
            </div>
            <div class="col-lg-7 px-5 pt-5">
              <h1 class="font-weight-bold py-3">ELFAY</h1>
              <h4>Sign into your account</h4>
              <form>
                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="email" placeholder="Email Address" class="form-control my-3 p-3">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <input type="password" placeholder="Password" class="form-control my-3 p-3">
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-7">
                    <button type="button" class="btn1 mb-5">Login</button>
                  </div>
                </div>
                <a href="#">Forfot Password</a>
                <p>Don't have an account? <a href="#">Register Here</a></p>
              </form>
            </div>
          </div>

        </div>
      </section>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
